      <i class="pi pi-user"></i>
    </div>

    <span>{{ userName }}</span>

    <div class="circle opt config">
      <i class="pi pi-cog"></i>
    </div>

    <div class="circle opt logout">
      <i class="pi pi-power-off"></i>
    </div>
  </div>

  <div class="flex flex-row algin-items-center w-25" *ngIf="userName === ''">
    <p-button
      label="Iniciar sesiÃ³n"
      (onClick)="showModalLogin()"
      class="w-full"
    ></p-button>
    <p-button

      class="w-full"
    ></p-button>
  </div>
</div>
