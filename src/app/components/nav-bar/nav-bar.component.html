<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <!-- <img
      src="https://primefaces.org/cdn/primeng/images/primeng.svg"
      height="40"
      class="mr-2"
    /> -->
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex flex-row algin-items-center" *ngIf="!user">
      <input type="text" pInputText placeholder="Search" class="w-full mr-3" />
      <p-button
        label="Iniciar sesiÃ³n"
        (onClick)="showModalLogin()"
        class="w-full"
      ></p-button>
      <p-button
        label="Registrarse"
        (onClick)="showModalRegister()"
        class="w-full"
      ></p-button>
    </div>

    <div class="flex flex-row algin-items-center p-2" *ngIf="user?.id_user">
      <div class="d-flex algin-items-center">
        <span>
          {{ user?.name + " " + user?.surname }}
        </span>

        <div class="ml-2">
          <img src="assets/images/avatar.png" alt="avatar" width="30" />
        </div>
      </div>
    </div>
  </ng-template>
</p-menubar>
