<form [formGroup]="formRegister" class="p-5 pt-3">
  <p class="mb-3">
    Para crear su pedido por delivery, llene los siguientes campos
  </p>
  <div class="p-field w-full flex flex-row justify-content-between mt-5">
    <span class="p-input-icon-right p-float-label">
      <i class="pi pi-user"></i>
      <input type="text" id="name" formControlName="name" pInputText />
      <label for="name">Nombre y Apellido</label>
    </span>
    <span class="p-input-icon-right p-float-label ml-3">
      <i class="pi pi-envelope"></i>
      <input type="text" id="address" formControlName="address" pInputText />
      <label for="address">Dirección</label>
    </span>
  </div>

  <div class="p-field w-full flex flex-row justify-content-between mt-5">
    <span class="p-input-icon-right p-float-label">
      <i class="pi pi-phone"></i>
      <input type="text" id="email" formControlName="phone" pInputText />
      <label for="email">Teléfono</label>
    </span>
    <span class="p-input-icon-right p-float-label ml-3">
      <i class="pi pi-phone"></i>
      <input
        type="text"
        id="optionalPhone"
        formControlName="optionalPhone"
        pInputText
      />
      <label for="optionalPhone">Teléfono Opcional</label>
    </span>
  </div>

  <div class="pt-2 w-full flex justify-content-center">
    <p-message
      *ngIf="message != ''"
      severity="error"
      [text]="message"
    ></p-message>
  </div>

  <div class="flex justify-content-center">
    <button
      type="submit"
      (click)="save()"
      pButton
      label="{{ loading ? 'Creando' : 'Crear pedido' }}"
      class="mt-3"
      [disabled]="loading"
    ></button>
  </div>
</form>
