<p-card [style]="{ width: '270px' }" routerLink="/product/1/details">
  <ng-template pTemplate="header">
    <img alt="Card" src="assets/images/shoe.webp" />

    <div class="title">
      <strong>{{ product?.name }}</strong>
      <span>{{ product?.price }}</span>
    </div>
  </ng-template>

  <div class="mb-2">
    <span>{{ product?.gender }}</span>
  </div>
  <!-- <div>
    <span>{{ product?.availableColors }} Colores</span>
  </div> -->
</p-card>
