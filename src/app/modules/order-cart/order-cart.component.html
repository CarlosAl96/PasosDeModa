<div class="cart">
  <div class="row">
    <div class="col-8">
      <div>
        <div class="item d-flex border mb-4" *ngFor="let item of productOrders">
          <div>
            <img
              src="{{ item?.product?.images?.[0] }}"
              alt="model-1"
              width="280"
            />
          </div>
          <div class="p-4 w-100">
            <div class="d-flex justify-content-between">
              <span>{{ item?.product?.name }}</span>
              <strong>${{ item?.product?.price }}</strong>
            </div>

            <div class="mt-2">
              <span>{{ item?.product?.category?.name }}</span>
            </div>
            <!-- <div class="mt-2"><span>Colores</span> s</div> -->

            <div class="mt-2">
              <span>Tama√±o: {{ item?.selectedSize }}</span>
            </div>

            <h6 class="mt-3">Cantidad</h6>
            <div class="card flex justify-content-center w-25 mt-2">
              <p-dropdown
                [options]="item.quantityList"
                (onChange)="handleTotalPrices(item?.productId, $event)"
                optionLabel="name"
                class="w-100"
              ></p-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <p-card header="Detalles de compra">
        <div class="d-flex justify-content-between mb-3">
          <span>Precio:</span>
          <span>${{ getTotalPrice() }}</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Descuento:</span>
          <span>0</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Productos:</span>
          <span>3</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Total:</span>
          <strong>${{ getTotalPrice() }} </strong>
        </div>

        <div class="text-center mt-5">
          <p-button
            styleClass="p-button-secondary "
            (onClick)="createOrder()"
            [disabled]="loading"
          >
            <div class="w-full text-center">
              <span
                class="spinner-border spinner-border-sm mr-2"
                aria-hidden="true"
                *ngIf="loading"
              ></span>
              {{ loading ? "Creando" : "Crear Compra" }}
            </div>
          </p-button>
        </div>
      </p-card>
    </div>
  </div>
</div>
