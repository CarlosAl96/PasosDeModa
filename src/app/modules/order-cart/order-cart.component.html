<div class="cart">
  <div class="row">
    <div class="col-8">
      <div>
        <div class="item d-flex border mb-4" *ngFor="let item of [1, 2, 3]">
          <div>
            <img
              src="../../../assets/images/model-1-1.webp"
              alt="model-1"
              width="280"
            />
          </div>
          <div class="p-4 w-100">
            <div class="d-flex justify-content-between">
              <span>example shoe name</span>
              <strong>$100</strong>
            </div>

            <div class="mt-2"><span>Categoria</span></div>
            <div class="mt-2"><span>Colores</span> s</div>

            <div class="mt-2"><span>Tamaño: 9</span></div>

            <h6 class="mt-3">Cantidad</h6>
            <div class="card flex justify-content-center w-25 mt-2">
              <p-dropdown
                [options]="quantity"
                [(ngModel)]="selectedQuantity"
                optionLabel="name"
                class="w-100"
              ></p-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <p-card header="Detalles de compra">
        <div class="d-flex justify-content-between mb-3">
          <span>Precio:</span>
          <span>$100</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Descuento:</span>
          <span>0</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Productos:</span>
          <span>3</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Total:</span>
          <strong>$300</strong>
        </div>

        <div class="text-center mt-5 ">
          <p-button
            styleClass="p-button-secondary "
            label="Añadir al carrito"
            routerLink="/cart"
          ></p-button>
        </div>
      </p-card>
    </div>
  </div>
</div>
