<form [formGroup]="formLogin" class="p-5">
  <div class="p-field w-full flex flex-row justify-content-between mt-5">
    <span class="p-input-icon-right p-float-label">
      <i class="pi pi-user"></i>
      <input type="text" id="email" formControlName="email" pInputText />
      <label for="email" class="mr-5">Email</label>
    </span>
  </div>

  <div class="p-field w-full flex flex-row justify-content-between mt-5">
    <span class="p-input-icon-right p-float-label">
      <i class="pi pi-key"></i>
      <input
        type="password"
        id="password"
        formControlName="password"
        pInputText
      />
      <label for="password">Contraseña</label>
    </span>
  </div>
  <div class="flex justify-content-center">
    <button type="submit" pButton label="Iniciar sesión" class="mt-5"></button>
  </div>
</form>
