<form [formGroup]="formLogin" class="p-5 form">
  <p *ngIf="isResetPass">Se enviará un correo para recuperar su cuenta</p>
  <div class="p-field w-full flex flex-row justify-content-between mt-5">
    <span class="p-input-icon-right p-float-label w-full">
      <i class="pi pi-user"></i>
      <input
        class="w-full"
        type="text"
        id="email"
        formControlName="email"
        pInputText
      />
      <label for="email" class="mr-5">Email</label>
    </span>
  </div>

  <div
    class="p-field w-full flex flex-row justify-content-between mt-5"
    *ngIf="!isResetPass"
  >
    <span class="p-input-icon-right p-float-label w-full">
      <i class="pi pi-key"></i>
      <input
        class="w-full"
        type="password"
        id="password"
        formControlName="password"
        pInputText
      />
      <label for="password">Contraseña</label>
    </span>
  </div>

  <p class="mt-3 text-center" *ngIf="!isResetPass">
    ¿Olvidaste tu contraseña?
    <span class="forgot" (click)="isResetPass = true">Click aquí</span>
  </p>
  <div class="pt-2 w-full flex justify-content-center">
    <p-message
      *ngIf="message != ''"
      severity="error"
      [text]="message"
    ></p-message>

    <p-message
      *ngIf="messageSuccess != ''"
      severity="success"
      [text]="messageSuccess"
    ></p-message>
  </div>

  <div class="flex justify-content-center" *ngIf="!isResetPass">
    <button
      type="submit"
      pButton
      label="Iniciar sesión"
      class="mt-5"
      (click)="login()"
    ></button>
  </div>

  <div class="flex flex-column justify-content-center" *ngIf="isResetPass">
    <button
      type="submit"
      pButton
      label="Recuperar contraseña"
      class="mt-5"
      (click)="forgotPassword()"
    ></button>
    <button
      type="submit"
      pButton
      label="Cancelar"
      class="mt-2"
      (click)="isResetPass = false"
    ></button>
  </div>
</form>
