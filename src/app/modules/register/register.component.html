<form [formGroup]="formLogin" class="p-5">
  <div class="p-field w-full flex flex-row justify-content-between">
    <span class="p-input-icon-right p-float-label">
      <i class="pi pi-user"></i>
      <input type="text" id="name" formControlName="name" pInputText />
      <label for="name">Nombre</label>
    </span>
    <span class="p-input-icon-right p-float-label ml-3">
      <i class="pi pi-user"></i>
      <input type="text" id="surname" formControlName="surname" pInputText />
      <label for="surname">Apellido</label>
    </span>
  </div>

  <div class="p-field w-full flex flex-row justify-content-between mt-5">
    <span class="p-input-icon-right p-float-label">
      <i class="pi pi-envelope"></i>
      <input type="text" id="email" formControlName="email" pInputText />
      <label for="email">Email</label>
    </span>
    <span class="p-input-icon-right p-float-label ml-3">
      <i class="pi pi-phone"></i>
      <input type="text" id="phone" formControlName="phone" pInputText />
      <label for="phone">Teléfono</label>
    </span>
  </div>

  <div class="p-field w-full flex flex-row justify-content-between mt-5">
    <span class="p-input-icon-right p-float-label w-full">
      <i class="pi pi-map-marker"></i>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="w-full"
        pInputText
      />
      <label for="address">Dirección</label>
    </span>
  </div>

  <div class="p-field w-full flex flex-row justify-content-between mt-5">
    <span class="p-input-icon-right p-float-label">
      <i class="pi pi-key"></i>
      <input
        type="password"
        id="password"
        formControlName="password"
        pInputText
      />
      <label for="password">Contraseña</label>
    </span>
    <span class="p-input-icon-right p-float-label">
      <i class="pi pi-key"></i>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        pInputText
      />
      <label for="confirmPassword">Confirmar contraseña</label>
    </span>
  </div>
  <div class="flex justify-content-center">
    <button (click)="save()" pButton label="Crear cuenta" class="mt-5"></button>
  </div>
</form>
